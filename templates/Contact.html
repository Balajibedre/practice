{% extends 'base.html'%}
{%block title%} 
contact
{%endblock title%}
{% block body %}
<form  method='post' action='/contact/'>
    {% csrf_token %}
  <div class="col-md-4">
    <label for="firstname" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstname" name="firstname">
  </div>
  <div class="col-md-4">
    <label for="lastname" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>
  <div class="col-md-4">
    <label for="email" class="form-label">Email</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend2" required>
    </div>
    <div class="col-md-4">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone">
   </div>
  </div>
  <div class="col-md-4">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" name="city">
  </div>
  <div class="col-md-4">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state" name="state">
  </div>
  {% comment %} <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>Maharashtra</option>
         </select>
  </div> {% endcomment %}
  <div class="col-md-3">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip" name="zip" required>
  </div>
  <div class="col-md-4">
    <label for="city" class="form-label">Requirement</label>
    <input type="text" class="form-control" id="Requirement" name="Requirement">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" value='submit' type="submit">Submit form</button>
  </div>
</form>
{%endblock body%}
